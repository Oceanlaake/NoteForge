site_name: Ocean的笔记

theme:
  name: material
  features:
    - navigation.tabs

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex  
  - pymdownx.betterem  
  - pymdownx.tasklist 
  - admonition
  
nav:
  - "🚩 从这里开始":
    - "封面": index.md
  - "📔 课内笔记": 
    - "🏠 首页": course_note/index.md
    - "♠️ 大一下|离散数学及其应用":
      - course_note/D1_DM/Chapter1.md
      - course_note/D1_DM/Chapter2.md
      - course_note/D1_DM/Chapter5.md
    - "♣️ 大一下|数据结构基础":
      - course_note/D1_DS/Chapter4.md
  - "💻 算法学习":
    - "🏠 首页": algorithm/index.md
    - "分治算法" : algorithm/divide.md
    - "搜索与图论" : algorithm/searchgraph.md
  - "🧾 语言学习":
    - "🏠 首页": language/index.md
    - "cpp": 
      - language/cpp/read&write.md
      - language/cpp/stl.md
  - "🔉 碎碎念":
    - others/软件宣讲会笔记.md

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js
  - _js/katex.js

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css

